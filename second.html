<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and select resume templates.">
    <link rel="stylesheet" href="second.css">
    <title>Resume Templates</title>
</head>
<body>
    <div class="header">
        <h1>Craft Your Resume</h1>
        <p>Build stunning resumes in minutes</p>
    </div>
    <div class="templates-container">
        <div class="template-card">
            <img id="template 1" src="Black Modern Professional Resume.png" alt="Template 1">
            <p>template 1</p>
        </div>
        <div class="template-card">
            <img id="template 2" src="Blue Simple Professional CV Resume.png" alt="Template 2">
            <p>template 2</p>
        </div>
        <div class="template-card">
            <img id="template 3" src="Professional CV Resume.png" alt="Template 3">
            <p>template 3</p>
        </div>
    </div>
    <script src="second.js"></script>
</body>
</html>
