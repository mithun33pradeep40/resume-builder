<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume Maker Website to create professional resumes quickly and easily.">
    <link rel="stylesheet" href="style.css">
    <title>Resume Maker</title>
</head>
<body>
    <div class="logo">
        <img src="Untitled design.png" style="width: 50px; height: 50px;" alt="logo">
    </div>

    <div class="bubble" style="width: 100px; height: 100px; left: 20%; animation-duration: 12s;"></div>
    <div class="bubble" style="width: 150px; height: 150px; left: 50%; animation-duration: 15s;"></div>
    <div class="bubble" style="width: 80px; height: 80px; left: 70%; animation-duration: 10s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; left: 30%; animation-duration: 18s;"></div>

    <div class="container">
        <header></header>

        <main>
            <h1>Resume Maker</h1>
            <p class="description">
                A Resume Maker Website helps you create professional resumes quickly and easily. Choose a template, fill in your details, and download your resume in minutes.
            </p>
            <button id="startButton">Let Start!</button>
        </main>

        <footer>
            <p>&copy; 2024 Resume Maker. All rights reserved.</p>
        </footer>
    </div>
    <script src="first.js"></script>
</body>
</html>
